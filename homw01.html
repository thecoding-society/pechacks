<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEC Hacks | Hackathon</title>
    <link rel="icon" type="image/png" href="./assets//favicon (1).png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         @import url('https://fonts.cdnfonts.com/css/transformers-2'); 
          @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');
        /* Custom CSS for animations and effects */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: white;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
        }
        
        .hud-container {
            perspective: 1000px;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: transform 0.5s ease-out;
        }
        
        .hud-frame {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }
        
        .hud-nav {
            clip-path: polygon(0% 0%, 10px 100%, calc(100% - 10px) 100%, 100% 0%);
        }
        
        .corner {
            position: absolute;
            background-color: rgba(55, 65, 81, 0.8);
        }
        
        .corner-vertical {
            width: 1px;
            height: 12px;
        }
        
        .corner-horizontal {
            width: 12px;
            height: 1px;
        }
        
        .midpoint {
            position: absolute;
            background-color: rgba(55, 65, 81, 0.8);
            width: 12px;
            height: 1px;
        }
        
        .midpoint-vertical {
            width: 1px;
            height: 12px;
        }
        
        .notch-tab {
            display: flex;
            align-items: center;
        }
        
        .notch-piece {
            border-top: 1px solid rgba(55, 65, 81, 0.8);
            height: 3px;
        }
        
        .notch-left {
            border-left: 1px solid rgba(55, 65, 81, 0.8);
            width: 6px;
            height: 2px;
            border-top-left-radius: 2px;
        }
        
        .notch-right {
            border-right: 1px solid rgba(55, 65, 81, 0.8);
            width: 6px;
            height: 2px;
            border-top-right-radius: 2px;
        }
        
        .nav-divider {
            position: absolute;
            background-color: rgba(55, 65, 81, 0.8);
            height: calc(100% + 1px);
            width: 8px;
        }
        
        .nav-divider-left {
            clip-path: polygon(0% 0%, 100% 100%, 100% 0%);
            left: 500px;
        }
        
        .nav-divider-right {
            clip-path: polygon(0% 0%, 0% 100%, 100% 0%);
            right: 500px;
        }
        
        .nav-bottom-border {
            position: absolute;
            bottom: 0;
            height: 1px;
            background-color: rgba(55, 65, 81, 0.8);
            left: 510px;
            right: 510px;
        }
        
        /* Animation classes */
        .fade-in {
            animation: fadeIn 1s forwards;
        }
        
        .slide-in-left {
            animation: slideInLeft 0.5s forwards;
        }
        
        .slide-in-right {
            animation: slideInRight 0.5s forwards;
        }
        
        .scale-in {
            animation: scaleIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Canvas styling */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        /* Button styles */
        .hud-button {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 0;
        }
        
        .hud-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .hud-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .hud-button:hover::before {
            left: 100%;
        }
        
        /* Button container fixes */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            width: 100%;
            max-width: 600px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .button-row {
            display: flex;
            width: 100%;
            gap: 16px;
        }
        
        .button-row .hud-button {
            flex: 1;
            min-width: 0;
        }
        
        /* Space Button Styles */
        .space-btn {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 13rem;
          overflow: hidden;
          height: 3rem;
          background-size: 300% 300%;
          cursor: pointer;
          backdrop-filter: blur(1rem);
          border-radius: 5rem;
          transition: 0.5s;
          animation: gradient_301 5s ease infinite;
          border: double 4px transparent;
          background-image: linear-gradient(#212121, #212121),
            linear-gradient(
              137.48deg,
              #ffdb3b 10%,
              #fe53bb 45%,
              #8f51ea 67%,
              #0044ff 87%
            );
          background-origin: border-box;
          background-clip: content-box, border-box;
        }

        #container-stars {
          position: absolute;
          z-index: -1;
          width: 100%;
          height: 100%;
          overflow: hidden;
          transition: 0.5s;
          backdrop-filter: blur(1rem);
          border-radius: 5rem;
        }

        .space-btn strong {
          z-index: 2;
          font-family: "Arial", sans-serif;
          font-size: 12px;
          letter-spacing: 5px;
          color: #ffffff;
          text-shadow: 0 0 4px white;
        }

        #glow {
          position: absolute;
          display: flex;
          width: 12rem;
        }

        .circle {
          width: 100%;
          height: 30px;
          filter: blur(2rem);
          animation: pulse_3011 4s infinite;
          z-index: -1;
        }

        .circle:nth-of-type(1) {
          background: rgba(254, 83, 186, 0.636);
        }

        .circle:nth-of-type(2) {
          background: rgba(142, 81, 234, 0.704);
        }

        .space-btn:hover #container-stars {
          z-index: 1;
          background-color: #212121;
        }

        .space-btn:hover {
          transform: scale(1.1);
        }

        .space-btn:active {
          border: double 4px #fe53bb;
          background-origin: border-box;
          background-clip: content-box, border-box;
          animation: none;
        }

        .space-btn:active .circle {
          background: #fe53bb;
        }

        #stars {
          position: relative;
          background: transparent;
          width: 200rem;
          height: 200rem;
        }

        #stars::after {
          content: "";
          position: absolute;
          top: -10rem;
          left: -100rem;
          width: 100%;
          height: 100%;
          animation: animStarRotate 90s linear infinite;
        }

        #stars::after {
          background-image: radial-gradient(#ffffff 1px, transparent 1%);
          background-size: 50px 50px;
        }

        #stars::before {
          content: "";
          position: absolute;
          top: 0;
          left: -50%;
          width: 170%;
          height: 500%;
          animation: animStar 60s linear infinite;
        }

        #stars::before {
          background-image: radial-gradient(#ffffff 1px, transparent 1%);
          background-size: 50px 50px;
          opacity: 0.5;
        }

        @keyframes animStar {
          from {
            transform: translateY(0);
          }

          to {
            transform: translateY(-135rem);
          }
        }

        @keyframes animStarRotate {
          from {
            transform: rotate(360deg);
          }

          to {
            transform: rotate(0);
          }
        }

        @keyframes gradient_301 {
          0% {
            background-position: 0% 50%;
          }

          50% {
            background-position: 100% 50%;
          }

          100% {
            background-position: 0% 50%;
          }
        }

        @keyframes pulse_3011 {
          0% {
            transform: scale(0.75);
            box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
          }

          70% {
            transform: scale(1);
            box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
          }

          100% {
            transform: scale(0.75);
            box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
          }
        }
        
        /* Galaxy Button Styles */
        .galaxy-button {
          position: relative;
          height: 3rem;
          flex: 1;
          min-width: 0;
        }
        
        .galaxy-button .text {
          translate: 2% -6%;
          letter-spacing: 0.01ch;
          color: hsl(0 0% calc(60% + (var(--active, 0) * 26%)));
          z-index: 999;
          padding: 0 34px;
          font-weight: 600;
          font-size: 0.9rem;
          text-transform: uppercase;
        }
        
        .galaxy-button .text::before {
          content: "";
          position: absolute;
          top: -290%;
          left: 90%;
          rotate: -45deg;
          width: 5em;
          height: 1px;
          background: linear-gradient(90deg, #ffffff, transparent);
          animation: 4s shootingStar ease-in-out infinite;
          transition: 1s ease;
          z-index: -1;
          animation-delay: 1s;
          display: none;
        }
        
        .galaxy-button .text::after {
          content: "";
          display: none;
          position: absolute;
          top: -290%;
          left: 10%;
          rotate: -45deg;
          width: 5em;
          height: 1px;
          background: linear-gradient(90deg, #ffffff, transparent);
          animation: 7s shootingStar ease-in-out infinite;
          animation-delay: 3s;
        }
        
        .space-button:hover .text::before,
        .space-button:hover .text::after {
          display: block;
        }
        
        .galaxy::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 2px;
          height: 2px;
          border-radius: 50%;
          opacity: 1;
          box-shadow:
            140px 20px #fff,
            425px 20px #fff,
            70px 120px #fff,
            20px 130px #fff,
            110px 80px #fff,
            280px 80px #fff,
            250px 350px #fff,
            280px 230px #fff,
            220px 190px #fff,
            450px 100px #fff,
            380px 80px #fff,
            520px 50px #fff;
          z-index: -1;
          transition: all 1.5s ease-in-out;
          animation: 1s glowing-stars linear alternate infinite;
          animation-delay: 0.4s;
        }
        
        .galaxy::after {
          content: "";
          position: absolute;
          top: -150px;
          left: -65px;
          width: 2px;
          height: 2px;
          border-radius: 50%;
          opacity: 1;
          box-shadow:
            490px 330px #fff,
            420px 300px #fff,
            320px 280px #fff,
            380px 350px #fff,
            546px 170px #fff,
            420px 180px #fff,
            370px 150px #fff,
            200px 250px #fff,
            80px 20px #fff,
            190px 50px #fff,
            270px 20px #fff,
            120px 230px #fff,
            350px -1px #fff,
            150px 369px #fff;
          z-index: -1;
          transition: all 2s ease-in-out;
          animation: 1s glowing-stars linear alternate infinite;
          animation-delay: 0.8s;
        }
        
        .space-button {
          --cut: 0.1em;
          --active: 0;
          --bg: radial-gradient(
                120% 120% at 126% 126%,
                hsl(0 calc(var(--active) * 97%) 98% / calc(var(--active) * 0.9)) 40%,
                transparent 50%
              )
              calc(100px - (var(--active) * 100px)) 0 / 100% 100% no-repeat,
            radial-gradient(
                120% 120% at 120% 120%,
                hsl(0 calc(var(--active) * 97%) 70% / calc(var(--active) * 1)) 30%,
                transparent 70%
              )
              calc(100px - (var(--active) * 100px)) 0 / 100% 100% no-repeat,
            hsl(0 calc(var(--active) * 100%) calc(12% - (var(--active) * 8%)));
          background: var(--bg);
          font-size: 1.4rem;
          font-weight: 500;
          border: 0;
          cursor: pointer;
          padding: 0.9em 1.3em;
          display: flex;
          align-items: center;
          gap: 0.25em;
          white-space: nowrap;
          border-radius: 2rem;
          position: relative;
          box-shadow:
            0 0 calc(var(--active) * 6em) calc(var(--active) * 3em)
              hsla(12, 97%, 61%, 0.3),
            0 0.05em 0 0
              hsl(0, calc(var(--active) * 97%), calc((var(--active) * 50%) + 30%)) inset,
            0 -0.05em 0 0 hsl(0, calc(var(--active) * 97%), calc(var(--active) * 10%)) inset;
          transition:
            box-shadow 0.25s ease-out,
            scale 0.25s,
            background 0.25s;
          scale: calc(1 + (var(--active) * 0.1));
          transform-style: preserve-3d;
          perspective: 100vmin;
          overflow: hidden;
          width: 100%;
          height: 100%;
          justify-content: center;
        }
        
        /* Blue theme for Visit 2.0 button */
        .blue-theme {
          --bg: radial-gradient(
                120% 120% at 126% 126%,
                hsl(220 calc(var(--active) * 97%) 98% / calc(var(--active) * 0.9)) 40%,
                transparent 50%
              )
              calc(100px - (var(--active) * 100px)) 0 / 100% 100% no-repeat,
            radial-gradient(
                120% 120% at 120% 120%,
                hsl(220 calc(var(--active) * 97%) 70% / calc(var(--active) * 1)) 30%,
                transparent 70%
              )
              calc(100px - (var(--active) * 100px)) 0 / 100% 100% no-repeat,
            hsl(220 calc(var(--active) * 100%) calc(12% - (var(--active) * 8%)));
          box-shadow:
            0 0 calc(var(--active) * 6em) calc(var(--active) * 3em)
              hsla(220, 97%, 61%, 0.3),
            0 0.05em 0 0
              hsl(220, calc(var(--active) * 97%), calc((var(--active) * 50%) + 30%)) inset,
            0 -0.05em 0 0 hsl(220, calc(var(--active) * 97%), calc(var(--active) * 10%)) inset;
        }
        
        .blue-theme:active {
          --bg: radial-gradient(
                120% 120% at 126% 126%,
                hsl(220 calc(var(--active) * 97%) 98% / calc(var(--active) * 0.9)) 40%,
                transparent 50%
              )
              calc(100px - (var(--active) * 100px)) 0 / 100% 100% no-repeat,
            radial-gradient(
                120% 120% at 120% 120%,
                hsl(220 calc(var(--active) * 97%) 70% / calc(var(--active) * 1)) 30%,
                transparent 70%
              )
              calc(100px - (var(--active) * 100px)) 0 / 100% 100% no-repeat,
            hsl(220 calc(var(--active) * 100%) calc(12% - (var(--active) * 8%)));
          box-shadow:
            0 0 calc(var(--active) * 6em) calc(var(--active) * 3em)
              hsl(220 97% 61% / 0.5),
            0 0.05em 0 0
              hsl(220 calc(var(--active) * 97%) calc((var(--active) * 50%) + 30%)) inset,
            0 -0.05em 0 0 hsl(220 calc(var(--active) * 97%) calc(var(--active) * 10%)) inset;
        }
        
        .space-button:active {
          scale: 1;
        }

        /* Apply wobble animation on active button */
        .space-button:active .text {
          font-weight: 300;
          animation:
            wobble 0.6s ease-in-out infinite,
            blurMove 1.5s ease-in-out infinite;
          text-shadow:
            5px 5px 20px rgba(255, 255, 255, 0.8),
            10px 10px 30px rgba(255, 0, 255, 0.6);
        }

        /* Wobble animation */
        @keyframes wobble {
          0%,
          100% {
            transform: translate(0, 0);
          }
          25% {
            transform: translate(-2px, -10px);
          }
          50% {
            transform: translate(2px, 3px);
          }
          75% {
            transform: translate(-1px, 5px);
          }
        }

        /* Blur move animation */
        @keyframes blurMove {
          0%,
          100% {
            text-shadow:
              5px 5px 20px rgba(255, 255, 255, 0.8),
              10px 10px 30px rgba(255, 0, 255, 0.6);
          }
          50% {
            filter: blur(1px);
            text-shadow:
              10px 10px 25px rgba(255, 255, 255, 0.8),
              15px 15px 35px rgba(255, 0, 255, 0.6);
          }
        }

        .galaxy:active::before {
          animation: circling 2s linear infinite;
        }
        
        .galaxy:active::after {
          animation: circling 1.5s linear infinite;
        }

        @keyframes circling {
          0% {
            transform: translate(-10px, -20%) rotate(0deg);
          }
          100% {
            transform: translate(-10px, -20%) rotate(200deg);
          }
        }
        
        .galaxy {
          position: absolute;
          width: 100%;
          aspect-ratio: 1;
          top: 50%;
          left: 50%;
          translate: -50% -50%;
          overflow: hidden;
          opacity: var(--active);
          transition: opacity 0.25s;
        }

        @keyframes move-x {
          0% {
            translate: -100px 0;
          }
          100% {
            translate: 100px 0;
          }
        }
        
        @keyframes move-y {
          0% {
            transform: translate(0, -50px);
          }
          100% {
            transform: translate(0, 50px);
          }
        }

        .backdrop {
          position: absolute;
          inset: var(--cut);
          background: var(--bg);
          border-radius: 2rem;
          transition: background 0.25s;
        }

        .space-button:is(:hover, :focus-visible) {
          --active: 1;
        }

        /* ANIMATIONS */
        @keyframes shootingStar {
          0% {
            transform: translateX(0) translateY(0);
            opacity: 1;
          }
          50% {
            transform: translateX(-55em) translateY(0);
            opacity: 1;
          }
          70% {
            transform: translateX(-70em) translateY(0);
            opacity: 0;
          }
          100% {
            transform: translateX(0) translateY(0);
            opacity: 0;
          }
        }

        @keyframes glowing-stars {
          0% {
            opacity: 0;
          }

          50% {
            opacity: 1;
          }

          100% {
            opacity: 0;
          }
        }
        
        /* Spider-Verse Button Styles */
        .spiderverse-button-wrapper {
          position: relative;
          transform-style: preserve-3d;
          transition: transform 0.2s ease;
          width: 100%;
          margin-top: 16px;
        }

        .spiderverse-button {
          position: relative;
          padding: 15px 30px;
          font-size: 1.2rem;
          font-weight: 900;
          border: none;
          border-radius: 50px;
          cursor: pointer;
          background: #fff;
          color: #000;
          text-transform: uppercase;
          letter-spacing: 3px;
          transform-style: preserve-3d;
          transition: all 0.15s ease;
          font-family: Arial, sans-serif;
          text-shadow:
            -1px -1px 0 #000,
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .glitch-layers {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
        }

        .glitch-layer {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #fff;
          border-radius: 50px;
          opacity: 0;
          transition: all 0.15s ease;
          pointer-events: none;
        }

        .layer-1 {
          color: #0ff;
          transform-origin: center;
        }

        .layer-2 {
          color: #f0f;
          transform-origin: center;
        }

        .spiderverse-button-wrapper:hover .layer-1 {
          opacity: 1;
          animation: glitchLayer1 0.4s steps(2) infinite;
        }

        .spiderverse-button-wrapper:hover .layer-2 {
          opacity: 1;
          animation: glitchLayer2 0.4s steps(2) infinite;
        }

        .spiderverse-button-wrapper:hover .spiderverse-button {
          animation: buttonGlitch 0.3s steps(2) infinite;
          box-shadow:
            0 0 20px rgba(255, 255, 255, 0.5),
            0 0 30px rgba(0, 255, 255, 0.5),
            0 0 40px rgba(255, 0, 255, 0.5);
        }

        .noise {
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: repeating-radial-gradient(
            circle at 50% 50%,
            transparent 0,
            rgba(0, 0, 0, 0.1) 1px,
            transparent 2px
          );
          pointer-events: none;
          opacity: 0;
          transition: opacity 0.3s;
          animation: noise 0.2s steps(2) infinite;
        }

        .spiderverse-button-wrapper:hover .noise {
          opacity: 1;
        }

        @keyframes buttonGlitch {
          0% {
            transform: translate(0) scale(1.1);
          }
          25% {
            transform: translate(-10px, 5px) scale(1.15) skew(-5deg);
          }
          50% {
            transform: translate(10px, -5px) scale(1.1) skew(5deg);
          }
          75% {
            transform: translate(-15px, -5px) scale(1.05) skew(-3deg);
          }
          100% {
            transform: translate(0) scale(1.1);
          }
        }

        @keyframes glitchLayer1 {
          0% {
            transform: translate(-20px, -10px) scale(1.1) skew(-10deg);
            clip-path: polygon(0 20%, 100% 20%, 100% 50%, 0 50%);
          }
          25% {
            transform: translate(20px, 10px) scale(1.2) skew(10deg);
            clip-path: polygon(0 30%, 100% 30%, 100% 60%, 0 60%);
          }
          50% {
            transform: translate(-15px, 5px) scale(0.9) skew(-5deg);
            clip-path: polygon(0 10%, 100% 10%, 100% 40%, 0 40%);
          }
          75% {
            transform: translate(15px, -5px) scale(1.3) skew(5deg);
            clip-path: polygon(0 40%, 100% 40%, 100% 70%, 0 70%);
          }
          100% {
            transform: translate(-20px, -10px) scale(1.1) skew(-10deg);
            clip-path: polygon(0 20%, 100% 20%, 100% 50%, 0 50%);
          }
        }

        @keyframes glitchLayer2 {
          0% {
            transform: translate(20px, 10px) scale(1.1) skew(10deg);
            clip-path: polygon(0 50%, 100% 50%, 100% 80%, 0 80%);
          }
          25% {
            transform: translate(-20px, -10px) scale(1.2) skew(-10deg);
            clip-path: polygon(0 60%, 100% 60%, 100% 90%, 0 90%);
          }
          50% {
            transform: translate(15px, -5px) scale(0.9) skew(5deg);
            clip-path: polygon(0 40%, 100% 40%, 100% 70%, 0 70%);
          }
          75% {
            transform: translate(-15px, 5px) scale(1.3) skew(-5deg);

    <script>
        // Initialize starfield background
        function initStarfield() {
            const canvas = document.getElementById('starfield');
            const ctx = canvas.getContext('2d');
            
            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            
            resizeCanvas();
            
            const starCount = 100;
            const stars = Array.from({ length: starCount }).map(() => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                z: Math.random() * canvas.width,
            }));
            
            const animate = () => {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < starCount; i++) {
                    let star = stars[i];
                    star.z -= 2;
                    
                    if (star.z <= 0) {
                        star.z = canvas.width;
                        star.x = Math.random() * canvas.width;
                        star.y = Math.random() * canvas.height;
                    }
                    
                    const scale = 500 / star.z;
                    const x = (star.x - canvas.width / 2) * scale + canvas.width / 2;
                    const y = (star.y - canvas.height / 2) * scale + canvas.height / 2;
                    
                    if (x >= 0 && x < canvas.width && y >= 0 && y < canvas.height) {
                        const size = (1 - star.z / canvas.width) * 2;
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.fillStyle = "#ffffff";
                        ctx.fill();
                    }
                }
                
                requestAnimationFrame(animate);
            };
            
            animate();
            
            window.addEventListener("resize", resizeCanvas);
        }
        
        // Update time
        function updateTime() {
            const timeElement = document.getElementById('current-time');
            const now = new Date();
            timeElement.textContent = now.toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }
        
        // Handle scroll effects
        function handleScroll() {
            const scrollY = window.scrollY;
            const hudContainer = document.querySelector('.hud-container');
            const title = document.getElementById('main-title');
            const buttons = document.querySelector('.button-container');
            
            // Apply rotation based on scroll
            const rotationY = -scrollY * 0.0025;
            hudContainer.style.transform = `perspective(1000px) rotateY(${-rotationY * 0.2}rad)`;
            
            // Move title up on scroll
            const titleY = Math.min(scrollY * 0.67, 200);
            title.style.transform = `translate(-50%, calc(-50% - ${titleY}px))`;
            
            // Move buttons up on scroll
            if (buttons) {
                buttons.style.transform = `translate(-50%, calc(-50% - ${titleY}px))`;
            }
            
            // Fade out title and buttons
            const titleOpacity = Math.max(1 - scrollY / 300, 0);
            title.style.opacity = titleOpacity;
            if (buttons) {
                buttons.style.opacity = titleOpacity;
            }
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initStarfield();
            updateTime();
            setInterval(updateTime, 1000);
            window.addEventListener('scroll', handleScroll);
            
            // Size buttons to match title width
            function sizeButtonsToTitle() {
                const title = document.getElementById('main-title');
                const buttonsContainer = document.querySelector('.button-container');
                
                if (title && buttonsContainer) {
                    const titleWidth = title.offsetWidth;
                    buttonsContainer.style.width = `${titleWidth}px`;
                }
            }
            
            // Wait for fonts to load before sizing
            document.fonts.ready.then(() => {
                setTimeout(sizeButtonsToTitle, 100);
            });
            
            window.addEventListener('resize', sizeButtonsToTitle);
            
            // Add initial animation classes after a short delay
            setTimeout(() => {
                document.querySelectorAll('.fade-in').forEach(el => {
                    el.style.opacity = '1';
                });
                
                document.querySelectorAll('.slide-in-left').forEach(el => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateX(0)';
                });
                
                document.querySelectorAll('.slide-in-right').forEach(el => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateX(0)';
                });
                
                document.querySelectorAll('.scale-in').forEach(el => {
                    el.style.opacity = '1';
                    el.style.transform = 'translate(-50%, -50%) scale(1)';
                });
                
                // Animate buttons
                const buttons = document.querySelector('.button-container');
                if (buttons) {
                    buttons.style.opacity = '1';
                    buttons.style.transform = 'translate(-50%, -50%)';
                }
            }, 100);
            
            // Add hover effect for galaxy buttons
            const galaxyButtons = document.querySelectorAll('.galaxy-button .space-button');
            galaxyButtons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.setProperty('--active', '1');
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.setProperty('--active', '0');
                });
            });
        });
    </script>
